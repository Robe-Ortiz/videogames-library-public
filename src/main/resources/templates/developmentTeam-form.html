<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Añadir desarrolladora</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet" href="css/videogame.css">
</head>
<body class="bg-dark">
	<!-- Navbar -->
	<div th:replace="~{navbar :: navbar}"></div>

	<!-- form display-->
	<div class="container mt-4 vg-featured text-white">
		<div class="row">
			<div class="col-md-12">
				<h1 th:text="${title}">title</h1>

				<form method="post" th:action="@{/developmentTeam/save}"
					th:object="${developmentTeam}">
					<div class="mb-3">
						<label for="name" class="form-label">Nombre</label> <input
							autofocus="autofocus" type="text" class="form-control"
							th:field="*{name}" id="name"
							placeholder="Nombre de la desarrolladora"
							aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Descripción</label>
						<textarea type="text" class="form-control"
							th:field="*{description}" id="description" rows="6"
							placeholder="Descripción de la desarrolladora"></textarea>
					</div>

					<div class="mb-3">
						<label for="webSite" class="form-label">Web</label> <input
							type="text" class="form-control" th:field="*{webSite}"
							id="webSite" placeholder="Sitio web de la desarrolladora">
					</div>
					<div class="mb-3">
						<label for="imageUrl" class="form-label">URL de la imagen</label>
						<input type="text" class="form-control" th:field="*{imageUrl}"
							id="imageUrl"
							placeholder="Ruta de la imagen de la desarrolladora">
					</div>
					<button type="submit" class="btn btn-outline-success">Guardar</button>
				</form>

			</div>
		</div>
	</div>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
