<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión - BIBLIOTECA DE VIDEOJUEGOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/videogame.css"> 
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="card text-white bg-dark shadow-lg border border-2 border-light" style="width: 30rem;"> 
        <div class="card-body p-5"> 
            <h1 class="card-title text-center mb-4 display-4">Iniciar sesión</h1> 
            
            <form th:action="@{/login}" method="post">
                <div class="mb-4"> 
                    <label for="username" class="form-label fs-5">Usuario</label> 
                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Introduce tu usuario" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fs-5">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>

                <button type="submit" class="btn btn-outline-success btn-lg w-100">Iniciar sesión</button> 

                <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                    Has cerrado sesión con éxito.
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
