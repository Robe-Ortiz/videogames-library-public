<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${videogame.name} + ' info'">Videogame name info</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/videogame.css">
</head>
<body class="bg-dark">
	<!-- Navbar -->
	<div th:replace="~{navbar :: navbar}"></div>

	<!-- Videogame card -->
	<div class="container mt-5">
		<div class="row gx-3">
			<!-- Agregar clase gx-3 para márgenes en columnas -->
			<!-- Videogame card -->
			<div class="col-md-6 d-flex justify-content-center mb-4">
				<div class="card" style="border: 0px solid white;">
					<div class="bg-dark"
						style="width: 100%; height: 400px; border-bottom: 0px solid white;">
						<video th:src="${videogame.videoUrl}"
							class="card-img-top img-fluid"
							style="width: 100%; height: 100%; object-fit: cover; border: none;"
							controls> Tu navegador no soporta la etiqueta de vídeo.
						</video>
					</div>
					<div class="card-body">
						<hr class="my-3" style="border-top: 1px solid #ccc;">
						<h2 th:text="${videogame.name}" class="card-title">Videogame name</h2>
						<hr class="my-3" style="border-top: 1px solid #ccc;">
						<p th:text="${videogame.descriptionLarge}" class="card-text"
							style="white-space: pre-wrap;">Long description</p>
					</div>
				</div>
			</div>

			<!-- DevelopmentTeam card -->
			<div class="col-md-6 d-flex justify-content-center mb-4">
				<div class="card" style="border: 0px solid white;">
					<img th:src="${videogame.developmentTeam.imageUrl}"
						class="card-img-top img-fluid"
						th:alt="${videogame.developmentTeam.name} + ' logo'"
						style="width: 100%; height: 400px; object-fit: cover;">
					<div class="card-body d-flex flex-column">
						<hr class="my-3" style="border-top: 1px solid #ccc;">
						<h2 th:text="${videogame.developmentTeam.name}" class="card-title">DevelopmentTeam name</h2>
						<hr class="my-3" style="border-top: 1px solid #ccc;">
						<p th:text="${videogame.developmentTeam.description}"
							class="card-text" style="white-space: pre-wrap;">DevelopmentTeam description</p>
						<a th:href="${videogame.developmentTeam.webSite}"
							class="btn btn-outline-success mt-auto" target="_blank">Visitar sitio web</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
