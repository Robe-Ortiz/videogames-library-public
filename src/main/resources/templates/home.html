<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BIBLIOTECA DE VIDEOJUEGOS</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Fancybox CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.28/dist/fancybox.css" />


<link rel="stylesheet" href="css/videogame.css">
</head>
<body class="bg-dark">
	<!-- Navbar -->
	<div th:replace="~{navbar :: navbar}"></div>
	
	<!-- no matches in the search  -->
	<div th:if="${#lists.isEmpty(videogames)}">
		<h1 class="display-5 text-white text-center mt-5 mb-5">No se
			encontraron coincidencias con su búsqueda.</h1>
		<div class="text-center">
			<img src="img/sad-face.png" class="rounded mt-5" alt="sad face">
		</div>
	</div>

	<!-- videogames display -->
	<div class="container mt-4 vg-featured">
		<div class="row d-flex justify-content-center">
			<div th:each="videogame : ${videogames}"
				class="col-lg-3 col-md-4 col-sm-6 mb-4 mx-2">
				<div class="card" style="width: 100%;">
					<a th:href="${videogame.imageUrl}" data-fancybox="gallery"
						th:data-caption="${videogame.name}"> <img
						th:src="${videogame.imageUrl}" class="card-img-top cursor-pointer"
						th:alt="${videogame.name} + ' cover'">
					</a>
					<div class="card-body">
						<h5 th:text="${videogame.name} ?: 'Título no disponible'"
							class="card-title">Videgame title</h5>
						<p>
							<a
								th:href="@{/videogameForDevelopmentTeam(developmentTeamId=${videogame.developmentTeam.id})}"
								th:text="${videogame.developmentTeam.name}"
								class="badge text-bg-dark">Desarrolladora</a>
						</p>
						<p
							th:text="${videogame.description} ?: 'Descripción no disponible' "
							class="card-text">Videogame description</p>
					</div>
					<div class="card-footer text-center bg-white">
						<a th:href="@{/videogameInfo(videogameId=${videogame.id})}"
							class="btn btn-outline-success btn-lg">Ver descripción</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<!-- Fancybox JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.28/dist/fancybox.umd.js"></script>
</body>
</html>
